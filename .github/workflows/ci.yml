name: CI — Tests & Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "scripts/**"
      - "tests/**"
      - ".github/workflows/**"
      - "config.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Make scripts executable
        run: chmod +x scripts/*.sh tests/*.sh

      - name: Run scoring unit tests
        run: bash tests/test-scoring.sh

      - name: Run parsing unit tests
        run: bash tests/test-parsing.sh

      - name: Validate YAML syntax
        run: |
          echo "── YAML validation ──────────────────────────"
          FAIL=0
          for f in config.yml .github/workflows/*.yml .github/ISSUE_TEMPLATE/*.yml; do
            if python3 -c "import yaml; yaml.safe_load(open('$f'))" 2>/dev/null; then
              echo "  ✅ $f"
            else
              echo "  ❌ $f — invalid YAML"
              FAIL=1
            fi
          done
          [ "$FAIL" -eq 0 ] || exit 1

      - name: ShellCheck lint
        run: |
          echo "── ShellCheck ───────────────────────────────"
          sudo apt-get -qq install -y shellcheck > /dev/null 2>&1
          FAIL=0
          for f in scripts/*.sh; do
            if shellcheck --severity=warning "$f"; then
              echo "  ✅ $f"
            else
              echo "  ❌ $f — ShellCheck warnings"
              FAIL=1
            fi
          done
          [ "$FAIL" -eq 0 ] || exit 1

      - name: Run scoring.sh self-test
        run: bash scripts/scoring.sh --selftest

      - name: Write CI summary
        if: always()
        run: |
          echo "## CI Results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "All checks completed. See job logs for details." >> "$GITHUB_STEP_SUMMARY"
