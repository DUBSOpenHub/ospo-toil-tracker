name: CI — Tests & Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "scripts/**"
      - "tests/**"
      - ".github/workflows/**"
      - "config.yml"

permissions:
  contents: read

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Make scripts executable
        run: chmod +x scripts/*.sh tests/*.sh

      - name: Run scoring unit tests
        run: bash tests/test-scoring.sh

      - name: Run parsing unit tests
        run: bash tests/test-parsing.sh

      - name: Validate YAML syntax
        run: |
          echo "── YAML validation ──────────────────────────"
          FAIL=0
          for f in config.yml .github/workflows/*.yml .github/ISSUE_TEMPLATE/*.yml; do
            if python3 -c "import yaml; yaml.safe_load(open('$f'))" 2>/dev/null; then
              echo "  ✅ $f"
            else
              echo "  ❌ $f — invalid YAML"
              FAIL=1
            fi
          done
          [ "$FAIL" -eq 0 ] || exit 1

      - name: Check shell script syntax
        run: |
          echo "── Shell syntax check ───────────────────────"
          FAIL=0
          for f in scripts/*.sh tests/*.sh; do
            if bash -n "$f" 2>/dev/null; then
              echo "  ✅ $f"
            else
              echo "  ❌ $f — syntax error:"
              bash -n "$f"
              FAIL=1
            fi
          done
          [ "$FAIL" -eq 0 ] || exit 1

      - name: Run scoring.sh self-test
        run: bash scripts/scoring.sh --selftest

      - name: Write CI summary
        if: always()
        run: |
          echo "## CI Results" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "All checks completed. See job logs for details." >> "$GITHUB_STEP_SUMMARY"
