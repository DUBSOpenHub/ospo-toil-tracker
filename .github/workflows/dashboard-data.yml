name: Dashboard Data - Generate JSON for GitHub Pages

on:
  schedule:
    - cron: '17 2 * * *' # daily
  issues:
    types: [opened, edited, labeled, unlabeled, closed, reopened]
  workflow_dispatch:

permissions:
  contents: write
  issues: read

concurrency:
  group: dashboard-data
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0

      - name: Generate dashboard JSON
        run: |
          set -euo pipefail
          bash ./scripts/generate-dashboard-data.sh

      - name: Commit updated dashboard data
        run: |
          set -euo pipefail
          if git diff --quiet -- docs/dashboard/dashboard-data.json docs/dashboard/history.json; then
            echo "No dashboard changes." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/dashboard/dashboard-data.json docs/dashboard/history.json
          git commit -m "chore(dashboard): update dashboard data"
          git push

          echo "Updated dashboard JSON." >> "$GITHUB_STEP_SUMMARY"
