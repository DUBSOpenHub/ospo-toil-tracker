name: Stale Toil Reminder

# Runs monthly to nudge inactive toil ideas
on:
  workflow_dispatch:  # Allows manual testing
  schedule:
    - cron: '0 18 1 * *'  # 1st of each month at 10am PST (18:00 UTC)

permissions: {}

jobs:
  stale-check:
    runs-on: ubuntu-latest
    permissions:
      issues: write  # Required to comment and close stale issues
    steps:
      - uses: actions/stale@5bef64f19d7facfb25b37b414482c7164d639639 # v10.0.0
        with:
          stale-issue-message: >
            ğŸ‘‹ This toil idea has been idle for 30 days.
            Still a problem? Drop a comment and we'll keep it open.
            If it's been solved another way, feel free to close it! ğŸ‰
          stale-issue-label: stale
          days-before-stale: 30
          days-before-close: 60
          close-issue-message: >
            ğŸ—‚ï¸ Closing this due to inactivity â€” the toil may have faded!
            If it's still an issue, reopen anytime. No judgment. ğŸ’ª
          exempt-issue-labels: 'in-progress,automated,high-impact'
